<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ title if title else "Ephemeral Notes" }}</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="{{ url_for('static', filename='app.css') }}" />
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/ephemeralNotes.png') }}">
  </head>
    <body class="bg-white text-dark">
    <nav class="navbar navbar-expand-lg navbar-dark" style="background: linear-gradient(90deg,#0b1220,#071025); box-shadow: 0 2px 6px rgba(0,0,0,0.18);">
      <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="{{ url_for('index') }}">
          <img src="{{ url_for('static', filename='img/ephemeralNotes.png') }}" alt="logo" height="34" class="me-2"/>
          <span class="fw-bold">Ephemeral Notes</span>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="#navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto align-items-center">
            <li class="nav-item dropdown me-2">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">Menu</a>
              <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="{{ url_for('index') }}">Home</a></li>
                <li><a class="dropdown-item" href="{{ url_for('dashboard') }}">Dashboard</a></li>
                <li><a class="dropdown-item" href="{{ url_for('about') }}">About</a></li>
                <li><a class="dropdown-item" href="{{ url_for('privacy') }}">Privacy Policy</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="container mb-5">
      {% with messages = get_flashed_messages() %}
      {% if messages %}
      <div class="alert alert-info" role="alert">{{ messages[0] }}</div>
      {% endif %}
      {% endwith %}
      {% block content %}{% endblock %}
    </main>

    <footer class="text-muted small text-center py-4 text-dark">
      <div class="container">
        <p class="mb-0">&copy; 2025 Ephemeral Notes. All rights reserved.</p>
        <p class="mb-0">
          <a href="{{ url_for('privacy') }}" class="text-dark">Privacy Policy</a>
        </p>
      </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

    <script src="{{ url_for('static', filename='app.js') }}"></script>
  </body>
</html>
